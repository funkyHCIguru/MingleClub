<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MingleClub</title>
<link rel="shortcut icon" href="./Img/MingleClub_Brand_name_icon.ico" sizes="32x32" type="image/ico">
<link rel="bookmark" href="./Img/MingleClub_Brand_name_logo.ico">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="footer.css">
</head>

<body>

    <div class="event_Register_page_wrap">
        <section class="event_Register_page_layout_left">
            <div class="event_Register_header">
                <h3>Checkout</h3>
                <p>Time left 19:45</p>
            </div>
            <div class="event_Register_container">
                <div class="event_Register_container_title">
                    <h3>Contact information</h3>
                    <p>*Required</p>
                </div>
                <div class="event_Register_box">
                    <div class="event_Register_box_name">
                        <div class="event_Register_box_title">
                            <p class="register_box_first_name">First name*</p>
                            <input type="text" placeholder="Harry">
                        </div>
                        <div class="event_Register_box_title">
                            <p class="register_box_last_name">Last name*</p>
                            <input type="text" placeholder="Lewis">
                        </div>
                    </div>
                    <div class="event_Register_box_title_3">
                        <p class="register_box_email_add" >Email address*</p>
                        <input type="email" placeholder="harrylewis1124@gmail.com">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                        <path fill="#F07943"
                            d="m14.06 9l.94.94L5.92 19H5v-.92zm3.6-6c-.25 0-.51.1-.7.29l-1.83 1.83l3.75 3.75l1.83-1.83c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29m-3.6 3.19L3 17.25V21h3.75L17.81 9.94z" />
                    </svg>
                    <div class="event_Register_checkbox">
                        <div class="event_Register_checkbox_updated">
                            <input type="checkbox" id="updated">
                            <label for="updated">Keep me updated on more events and news from this event
                                organizer.</label>
                        </div>
                        <div class="event_Register_checkbox_send_email">
                            <input type="checkbox" id="send_email">
                            <label for="send_email">Send me emails about the best events happening nearby or
                                online.</label>
                        </div>
                    </div>
                    <div class="event_Register_agreement">
                        <p>By selecting Register, I agree to the <span>MingleClub Terms of Service</span></p>
                        <a href="./Event_attend_and_View_tickets_page.html"><button class="register_btn">Register</button></a>
                        <span class="event_Register_agreement_line"></span>
                        <p class="agreement_emphasis_p">Powered by <span class="agreement_emphasis">MingleClub</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>


        <section class="event_Register_page_layout_right">
            <div class="event_register_pic">
                <img src="./Img/evangeline-shaw-BdV23FLkmxQ-unsplash-min.jpg" alt="event_register_pic">
            </div>
            <div class="order_summary_list">
                <div class="order_summary_txt">
                    <h3>Order summary</h3>
                    <div class="order_summary_price">
                        <p>1 x General Admission</p>
                        <p>$ 12.00</p>
                    </div>
                    <span></span>
                    <p>Delivery</p>
                    <div class="order_summary_price">
                        <p>1 x  eTicket</p>
                        <p>$ 8.00</p>
                    </div>
                    <span></span>
                    <div class="order_summary_price">
                        <h3>Total</h3>
                        <h3 id="orderprice">$ 20.00</h3>
                    </div>
                </div>
            </div>











        </section>
    </div>





</body>

</html>
